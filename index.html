<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="calculator-wrapper">
        <div class="calculator">
            <span class="calulate-components">
                <input type="text" class="input" placeholder="Type...">
                <button class="submit">Submit</button>
            </span>
            <hr>
            <span class="output">
                <span class="all-grades">
                    <p>Your Grades:</p>
                    <div class="all-grades-out">Load your grades</div>
                </span>
                <span class="grades-output">
                    <p>Your Grades` average:</p>
                    <div class="out">Load your grades</div>
                </span>
            </span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
